<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .button, .steering { position: absolute; pointer-events: auto; opacity: 0.7; }
        #accelerate { bottom: 100px; right: 40px; width: 70px; height: 70px; background: green; border-radius: 50%; }
        #brake { bottom: 20px; right: 40px; width: 70px; height: 70px; background: red; border-radius: 50%; }
        #steering { bottom: 20px; left: 20px; width: 120px; height: 120px; background: url('steering.png') no-repeat center/contain; }
        #speedometer { position: absolute; top: 20px; right: 20px; color: white; font-family: sans-serif; font-size: 20px; }
        #cameraBtn { top: 20px; left: 20px; width: 60px; height: 60px; background: rgba(255,255,255,0.3); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="accelerate" class="button"></div>
        <div id="brake" class="button"></div>
        <div id="steering" class="steering"></div>
        <div id="speedometer">Speed: 0 km/h</div>
        <div id="cameraBtn" class="button">Cam</div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
